<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>
body {
  display: grid;
  place-items: center;
  height: 100vh;
  margin: 0;
}

.grid {
  display: grid;
  grid-template-columns: 2fr 1fr 1fr 1.5fr;
  grid-template-rows: 2fr 1fr 1fr;
  gap: 7px;
  background: #000000;
  width: 600px;
  height: 600px;
  padding: 0 px;
  box-sizing: border-box;
}

.red {
  background: #E72F24;
  grid-column: 1 / 2;
  grid-row: 1 / 2;
}

.white1 {
  background: #F0F1EC;
  grid-column: 2 / 5;
  grid-row: 1 / 2;
}

.white2 {
  background: #F0F1EC;
  grid-column: 1 / 2;
  grid-row: 2 / 3;
}

.white3 {
  background: #F0F1EC;
  grid-column: 2 / 4;
  grid-row: 2 / 2;
}
.white4 {
  background: #F0F1EC;
  grid-column: 1 / 2;
  grid-row: 3 / 3;
}
.white5 {
  background: #F0F1EC;
  grid-column: 4 / 5;
  grid-row: 3 / 3;
}
.blue {
  background: #004592;
  grid-column: 4 / 5;
  grid-row: 2 / 3;
}

.yellow {
  background: #F9D01E;
  grid-column: 2 / 3;
  grid-row: 3 / 4;
}

.grey {
  background: #43494e;
  grid-column: 3 / 4;
  grid-row: 3 / 4;
}

/* ...add more colored blocks as needed... */
  </style>
</head>

<body>

<div class="grid">
  <div class="red block"></div>
  <div class="white1 block"></div>
  <div class="blue block"></div>
  <div class="yellow block"></div>
  <div class="grey block"></div>
  <div class="white2 block"></div>
  <div class="white3 block"></div>
  <div class="white4 block"></div>
  <div class="white5 block"></div>
</div>
  <script>
    const blocks = document.querySelectorAll('.block');
    const getRandomColor = () => {
      const colors = ['#E72F24', '#F0F1EC','#004592', '#F9D01E', '#43494e'];
      return colors[Math.floor(Math.random() * colors.length)];
    };
    blocks.forEach(block => {
      block.style.backgroundColor = getRandomColor();
    });
    
    blocks.forEach(block => {
      block.addEventListener('mouseover', () => {
        block.style.opacity = '0.5';
      });
      block.addEventListener('mouseout', () => {
        block.style.opacity = '1';
      });
      block.addEventListener('click', () => {
        block.style.transform = 'scale(1.1)';
        setTimeout(() => {
          block.style.transform = 'scale(1)';
        }, 200);
      });
      block.addEventListener('click', () => {
        block.style.backgroundColor = getRandomColor();
      });
    });
    // JavaScript code can be added here if needed
    // For example, you can add event listeners or animations
  </script>
</body>

</html>
